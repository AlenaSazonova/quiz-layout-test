<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    
    <link rel="stylesheet" href="assets/libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/libs/fancybox/fancybox.css" />
</head>

<body>

    <header class="header">
        <div class="container header__container">
            
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__image hero__image--left">
                    <img src="assets/img/hero__image/hero-left.png" alt="decor img" />
                </div>
        
                <div class="hero__content">
                    <h1 class="hero__title">
                        Это Супер-квиз!
                    </h1>
        
                    <p class="hero__description">
                        Пройди квиз, и будешь счастлив. Этот квиз предназначен для тех людей, которые любят проходить тесты!
                    </p>
        
                    <button class="hero__button">
                        Пройти супер-квиз
                    </button>
                </div>
        
                <div class="hero__image hero__image--right">
                    <img src="assets/img/hero__image/hero-right.png" alt="decor img" />
                </div>
            </div>
        </section>
    
        <section class="quiz">
            <div class="container quiz__container">
                
            </div>
        </section>
    
        <section class="cards">
            <div class="container cards__container">
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            
        </div>
    </footer>

    <script src="assets/libs/swiper/swiper-bundle.min.js"></script>
    <script src="assets/libs/fancybox/fancybox.umd.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
